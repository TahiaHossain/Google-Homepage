<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
    <link rel="icon" href="Google Icon.png">
</head>

<body>
    <!-- Header Section -->
    <div class="header">
        <div class="header_left"></div>
        <div class="header_right">
            <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a>

            <span class="material-icons">account_circle</span>

    <!-- Main Body -->
    <div class="main_body">
        <img src="logo.webp" alt="Google Logo">

        <!-- Search -->
        <div class="search">
            <div class="search_input">
                <span class="material-icons">search</span>
                <input type="text">
                <span class="material-icons">mic</span>
                <span class="material-icons">center_focus_strong</span>
            </div>

            <div class="search_buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>

            <div class="lang">
                Google offered in:
                <a href="#">English</a>
                <a href="#">Bangla</a>
            </div>
        </div>
    </div>

    <footer>
    <h4>Bangladesh</h4>

        <div class="link1">

            <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
